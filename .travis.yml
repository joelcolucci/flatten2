sudo: required
dist: trusty
language: node_js
node_js:
  - "4.1"
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - sleep 3
  - npm install -g codeclimate-test-reporter
after_script:
  - codeclimate < test/coverage/**/lcov.info
install:
  - "npm install"
addons:
  code_climate:
    repo_token:
      secure: ""